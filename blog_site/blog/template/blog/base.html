<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MEDIUM STYLE EDITOR -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
 <!-- NAVBAR    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfonts ">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li><a class ="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
                <li class="nav-item"><a class= "nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"> <a class="nav-link" href="#">Dummy</a></li>
            </ul>
        
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a  class = "nav-link" href="{% url 'post_new' %}">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_draft_list' %}">Draft</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a>{{user.username}}</a>
                </li>
                  {% else %}
                    <li><a href="{% url 'login' %}"><span class="material-icons">login</span></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class=" content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
 <!-- <div class="load-wrapp">
    <div class="load-9">
      <p>Loading 9</p>
      <div class="spinner">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
      </div>
    </div>
  </div> -->
 
</body>
</html>
